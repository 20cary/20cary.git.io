<!doctype html>
<html>
    <head>
        <title> Goodplace </title>
    </head>
    <body>
        <div>
            <p>What is the name of the robot for the good place/bad place?</p>
            <input type="radio" name="response" value="Janet" checked>Janet<br>
            <input type="radio" name="response" value="Jason">Jason<br>
            <input type="radio" name="response" value="Micheal">Micheal<br>
            <input type="radio" name="response" value="Eleanor">Eleanor<br>
        </div>
        <input type="submit" value="submit" class="submit">
        <p class="out">Nothing Yet</p>
    <script>
    var submit = document.querySelector(".submit");
    var out = document.querySelector(".out");
    
    function reply(){
        var radios = document.getElementsByName("response");
        for(var i = 0; i < radios.length; i++){
            if (radios [i].checked){
                out.innerHTML = radios[i].value;
                break;
            }
        }
    }
    
    submit.addEventListener("click", reply);
    </script>
    </body>
</html>
